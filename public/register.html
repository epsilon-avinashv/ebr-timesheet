<!doctype html>
<html lang="en">

<head>
    <title>Login/Register</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />


    <style>
        body {
            padding-top: 60px;
        }
    </style>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

    <link href="assets/css/login-register.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">

    <script src="assets/js/core/jquery.min.js"></script>
    <script src="assets/js/core/bootstrap.min.js"></script>
    <script src="assets/js/login-register.js" type="text/javascript"></script>
</head>

<body>
    <div class="container login-container">
        <div class="row">
            <div class="col-md-3">&nbsp;</div>
            <div class="col-md-6 login-form-1">
                <h3>Register</h3>
                <form>
                    <div class="form-group">
                        <input id="employeeName" class="form-control" type="text" placeholder="Name"
                            name="name" required>
                    </div>
                    <div class="form-group">
                        <input id="employeeId" class="form-control" type="text" placeholder="Employee Id"
                            name="EmployeeId" required>
                    </div>
                    <div class="form-group">
                        <input id="competency" class="form-control" type="text" placeholder="Competency"
                            name="competency" required>
                    </div>
                    <div class="form-group">
                        <input id="userEmail" class="form-control" type="text" placeholder="Email Id" name="email" required>
                    </div>                                        
                    <div class="form-group">
                        <input id="userPassword" class="form-control" type="password" placeholder="Password"
                            name="password" required>
                    </div>                    
                    <div class="form-group">
                        <input type="button" class="btnSubmit" value="Register" onclick="register();">
                    </div>
                    <div class="form-group">
                        Already Registered? <a href="./index.html" class="">Login here</a>
                    </div>
                </form>
            </div>
            <div class="col-md-3">&nbsp;</div>
        </div>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-database.js"></script>
<script src="assets/js/myfirebase.js" type="text/javascript"></script>
<script>
    history.pushState(null, null, location.href);
    window.onpopstate = function () {
        history.go(1);
    };
</script>

</html>
