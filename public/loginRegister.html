<html lang="en">

<head>
    <title>Login/Register</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />


    <style>
        body {
            padding-top: 60px;
        }
    </style>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

    <link href="assets/css/login-register.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">

    <script src="assets/js/core/jquery.min.js"></script>
    <script src="assets/js/core/bootstrap.min.js"></script>
    <script src="assets/js/login-register.js" type="text/javascript"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-auth.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-database.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyAKSHYc8cWpCdJZb60SAKfx1RvjQFD1LkE",
            authDomain: "ebr-timesheet.firebaseapp.com",
            databaseURL: "https://ebr-timesheet.firebaseio.com",
            projectId: "ebr-timesheet",
            storageBucket: "ebr-timesheet.appspot.com",

        firebase.initializeApp(firebaseConfig);

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <a class="btn big-login" data-toggle="modal" href="javascript:void(0)" onclick="openLoginModal();">Log
                    in</a>
                <a class="btn big-register" data-toggle="modal" href="javascript:void(0)"
                    onclick="openRegisterModal();">Register</a>
            </div>
        </div>


        <div class="modal fade login" id="loginModal">
            <div class="modal-dialog login animated">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Login with</h4>
                    </div>
                    <div class="modal-body">
                        <div class="box">
                            <div class="content">
                                <div class="social">
                                    <a class="circle github" href="#">
                                        <i class="fa fa-github fa-fw"></i>
                                    </a>
                                    <a id="google_login" class="circle google" href="#">
                                        <i class="fa fa-google-plus fa-fw"></i>
                                    </a>
                                    <a id="facebook_login" class="circle facebook" href="#">
                                        <i class="fa fa-facebook fa-fw"></i>
                                    </a>
                                </div>
                                <div class="division">
                                    <div class="line l"></div>
                                    <span>or</span>
                                    <div class="line r"></div>
                                </div>
                                <div class="error"></div>
                                <div class="form loginBox">
                                    <form method="" action="" accept-charset="UTF-8">
                                        <input id="emailEntered" class="form-control" type="text" placeholder="Email"
                                            name="email">
                                        <input id="passwordEntered" class="form-control" type="password" placeholder="Password"
                                            name="password">
                                        <input class="btn btn-default btn-login" type="button" value="Login"
                                            onclick="login();">
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="box">
                            <div class="content registerBox" style="display:none;">
                                <div class="form">
                                    <form name="register-form">
                                        <input id="userEmail" class="form-control" type="text" placeholder="Email"
                                            name="email">
                                        <input id="userPassword" class="form-control" type="password"
                                            placeholder="Password" name="password">
                                        <button class="btn btn-default btn-register" type="button" value="Register"
                                            onclick="register();">Create
                                            account</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="forgot login-footer">
                            <span>Looking to
                                <a href="javascript: showRegisterForm();">create an account</a>
                                ?</span>
                        </div>
                        <div class="forgot register-footer" style="display:none">
                            <span>Already have an account?</span>
                            <a href="javascript: showLoginForm();">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        // $(document).ready(function () {
        //     openLoginModal();
        // });
    </script>
    <script>

        function register() {

            var userEmail = $("#userEmail").val();
            var userPassword = $("#userPassword").val();

            firebase.auth().createUserWithEmailAndPassword(userEmail, userPassword).catch(function (error) {
                var errorCode = error.code;
                var errorMessage = error.message;
                console.log(errorCode);
                console.log(errorMessage);
            });
            console.log("success!");
            

        }

        function login() {

            var emailEntered = $("#emailEntered").val();
            var passwordEntered = $("#passwordEntered").val();

            firebase.auth().signInWithEmailAndPassword(emailEntered, passwordEntered).catch(function (error) {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
                console.log(errorCode);
                console.log(errorMessage);
            });
            console.log('Success');
            window.location.href = "./index.html";
        }

    </script>


</body>

</html>
