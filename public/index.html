<!doctype html>
<html lang="en">

<head>
    <title>Login/Register</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />


    <style>
        body {
            padding-top: 60px;
        }
    </style>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

    <link href="assets/css/login-register.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">

    <script src="assets/js/core/jquery.min.js"></script>
    <script src="assets/js/core/bootstrap.min.js"></script>
    <script src="assets/js/login-register.js" type="text/javascript"></script>
</head>

<body>
    <div class="container login-container">
        <div class="row">
            <div class="col-md-3">&nbsp;</div>
            <div class="col-md-6 login-form-1">
                <h3>Login</h3>
                <form>
                    <div class="form-group">
                        <input id="emailEntered" class="form-control" type="text" placeholder="Email" name="email">
                    </div>
                    <div class="form-group">
                        <input id="passwordEntered" class="form-control" type="password" placeholder="Password"
                            name="password">
                    </div>
                    <div class="form-group">
                        <input type="button" class="btnSubmit" value="Login" onclick="login();">
                    </div>
                    <div class="form-group">
                        Not Registered? <a href="./register.html" class="">Register here</a>
                    </div>
                </form>
            </div>
            <div class="col-md-3">&nbsp;</div>
        </div>

        <div class="spinner-grow text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-database.js"></script>
<script src="assets/js/myfirebase.js" type="text/javascript"></script>
<script>
    window.history.forward(1);
</script>

</html>
